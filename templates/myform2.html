{% extends 'index.html' %}
{% block title %}My Form2{% endblock %}
{% block content %}
<div class="col-md-6" style="margin: 0 auto;">
    {% if success == True %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 1rem;">
        <strong>{{successmsg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary" style="margin:1rem auto 0 auto;display: block;">Submit</button>
    </form>
</div>

{% endblock %}
